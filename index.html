<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <section id="stat">
      <div class="container">
        <div class="stat__card">
          <div class="stat__content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stat__data">
              <div class="stat__data-box">
                <h3>10k+</h3>
                <span>companies</span>
              </div>
              <div class="stat__data-box">
                <h3>314</h3>
                <span>templates</span>
              </div>
              <div class="stat__data-box">
                <h3>12M+</h3>
                <span>queries</span>
              </div>
            </div>
          </div>

          <div class="stat__img"></div>
        </div>

        <div class="copy">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/soroushmdn">Soroush Karimi</a>
        </div>
      </div>
    </section>
  </body>
</html>
